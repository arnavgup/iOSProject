<head>
  <title>iOS Project Face Recognition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Register Form</h2>
  <form enctype="multipart/form-data" action="" method="post" >
    <div class="form-group">
      <label for="andrewid">Andrew ID:</label>
      <input type="text" class="form-control" id="andrewid" placeholder="Enter andrewid" name="andrewid">
    </div>
    <div class="form-group">
      <label for="name">Full name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="video">Upload Video (at least 6 seconds):</label>
      <input type="file" class="form-control-file" id="video" name="video">
    </div>
    <div class="form-group">
      <label for="classid">Class ID</label>
      <input type="text" class="form-control" id="classid" placeholder="Enter classid" name="classid">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
